<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório.">
            </app-campo-control-erro>
        </div>

    </div>

    <br>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>

        <div class="col-sm-12">
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
            <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório.">
            </app-campo-control-erro>
            <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido!">
            </app-campo-control-erro>
        </div>
    </div>

    <br>

    <div formGroupName="endereco">
        <div class="form-group row">
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" formControlName="cep" id="cep">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" formControlName="numero" id="numero">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" formControlName="complemento" id="complemento">
            </div>
        </div>

        <br>

        <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">

            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="rua" id="rua">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>

        <br>

        <div class="form-group row">
            <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" formControlName="bairro" id="bairro">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" formControlName="cidade" id="cidade">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" formControlName="estado" id="estado">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>
    </div>

    <br>
   
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn btn-danger" (click)="resetar()">Cancelar</button>

    <app-form-debug [form]="formulario"></app-form-debug>
</form>
